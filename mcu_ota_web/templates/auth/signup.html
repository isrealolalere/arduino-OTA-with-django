<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #6e8efb;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.3rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6e8efb;
        }

        .btn-submit {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #5a75d0;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.85rem;
            margin-top: -0.5rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .message {
            text-align: center;
            font-size: 0.85rem;
            margin-top: 1rem;
            color: #666;
        }

        .message a {
            color: #6e8efb;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        
        <!-- Error messages (Django template syntax to render errors) -->
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="device_key">Device Key</label>
                <input type="text" id="device_key" name="device_key" placeholder="Enter your device key" required>
            </div>

            <div class="input-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>

            <div class="input-group">
                <label for="phone_no">Phone Number</label>
                <input type="text" id="phone_no" name="phone_no" placeholder="Enter your phone number" required>
            </div>

            <button type="submit" class="btn-submit">Sign Up</button>
        </form>

        <div class="message">
            Already have an account? <a href="{% url 'login_url' %}">Log in</a>
        </div>
    </div>
</body>
</html>
